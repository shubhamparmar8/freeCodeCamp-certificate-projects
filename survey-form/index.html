<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <main>
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>

      <form action="#" id="survey-form">
        <div class="form-container">
          <div class="form-control">
            <label for="name" id="name-label" class="form-label">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Enter your name"
              class="form-input"
            />
          </div>
          <div class="form-control">
            <label for="email" id="email-label" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
              class="form-input"
            />
          </div>
          <div class="form-control">
            <label for="number" id="number-label" class="form-label"
              >Age (optional)</label
            >
            <input
              type="number"
              id="number"
              name="age"
              min="18"
              max="60"
              placeholder="Age"
              class="form-input"
            />
          </div>
          <!-- dropdown -->
          <div class="form-control">
            <label for="dropdown" class="form-label"
              >Which option best describes your current role?</label
            >
            <select id="dropdown" name="role" class="form-input">
              <option value="student">Student</option>
              <option value="full-time-job">Full Time Job</option>
              <option value="full-time-learner">Full Time Learner</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <!-- radio -->
          <div class="form-control">
            <p class="form-label">
              Would you recommend freeCodeCamp to a friend?
            </p>
            <div>
              <input
                type="radio"
                id="definitely"
                name="recommendation"
                value="definitely"
              />
              <label for="definitely">Definitely</label>
            </div>
            <div>
              <input
                type="radio"
                id="maybe"
                name="recommendation"
                value="maybe"
              />
              <label for="maybe">Maybe</label>
            </div>
            <div>
              <input
                type="radio"
                id="not-sure"
                name="recommendation"
                value="not-sure"
              />
              <label for="not-sure">Not sure</label>
            </div>
          </div>
          <!-- checkbox -->
          <div class="form-control">
            <p class="form-label">
              What would you like to see improved? (Check all that apply)
            </p>
            <div>
              <input
                type="checkbox"
                id="front-end-projects"
                name="front-end-projects"
                value="front-end-projects"
              />
              <label for="front-end-projects">Front-end Projects</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="back-end-projects"
                name="back-end-projects"
                value="back-end-projects"
              />
              <label for="back-end-projects">Back-end Projects</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="data-visualization"
                name="data-visualization"
                value="data-visualization"
              />
              <label for="data-visualization">Data Visualization</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="open-source-community"
                name="open-source-community"
                value="open-source-community"
              />
              <label for="open-source-community">Open Source Community</label>
            </div>
          </div>
          <!-- textarea -->
          <div class="form-control">
            <label for="suggestions" class="form-label"
              >Any comments or suggestions?</label
            >
            <textarea
              name="suggestions"
              id="suggestions"
              cols="30"
              rows="10"
              placeholder="Enter your comment here..."
              class="form-input"
            ></textarea>
          </div>
          <!-- button -->
          <div>
            <button type="submit" id="submit">Submit</button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
